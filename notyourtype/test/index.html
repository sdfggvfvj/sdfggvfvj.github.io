<!DOCTYPE html>
<html>

<head>
  <title>
    not your type foundry
  </title>
  <link rel="stylesheet" href="style.css">
</head>

<body style="text-align:center;">

  <!-- <h1>not your type foundry</h1> -->
  <select id="input-font" class="input" onchange="changeFontStyle (this);">
    <option value="CLOCK" selected="selected"> CLOCK </option>
    <option value="pictype">pictype</option>
  </select>

  <!--
<select id="size" class="font-size" onchange="changeFontSize (this);">
<option value="2rem" selected="selected">2rem</option>
<option value="10rem">10rem</option>
</select> -->


  <select id="size" class="font-size" onchange="sizeFunction();">
    <option value="5" selected="selected">5rem</option>
    <option value="10">10rem</option>
    <option value="15">15rem</option>
    <option value="20">20rem</option>
    <option value="25">25rem</option>
  </select>
  <!-- replace -->

  <select id="color" class="font-color" onchange="colorFunction();">
    <option value="black" selected="selected">black</option>
    <option value="white">white</option>
    <option value="transparent">transparent</option>
    <option value="blue">blue</option>
    <option value="red">red</option>
  </select>

  <select id="images" class="show-images" onchange="imagesFunction();">
    <option value="v.png" selected="selected">v</option>
    <option value="a.png">a</option>
    <option value="b.png">b</option>
    <option value="c.png">c</option>
    <option value="d.png">d</option>
    <option value="e.png">e</option>
    <option value="f.png">f</option>
    <option value="g.png">g</option>
    <option value="h.png">h</option>
    <option value="i.png">i</option>
    <option value="j.png">j</option>
    <option value="k.png">k</option>
    <option value="l.png">l</option>
    <option value="m.png">m</option>
    <option value="n.png">n</option>
    <option value="o.png">o</option>
    <option value="p.png">q</option>
    <option value="r.png">r</option>
    <option value="s.png">s</option>
    <option value="t.png">t</option>
    <option value="u.png">u</option>
    <option value="v.png">v</option>
    <option value="w.png">w</option>
    <option value="x.png">x</option>
    <option value="y.png">y</option>
    <option value="z.png">z</option>


  </select>
  <!-- output -->
  <div>
    <p id="output-text" contenteditable="true" style="color:black;">
      click here to type :)
    </p>
  </div>
  <!-- output-images -->
  <div>
    <!-- <img id="images" src ="../../2.png" > -->
    <img id="output-images" src="">
  </div>
  <footer>not your type</footer>
  <script>
    var output = document.getElementById("output-text");
    var changeImg = document.getElementById("output-images");

    var changeFontStyle = function(font) {
      output.style.fontFamily = font.value;
    }



    function sizeFunction() {
      var result = document.getElementById("size").value;
      output.style.fontSize = result + "rem";
    }

    function colorFunction() {
      var result = document.getElementById("color").value;
      output.style.color = result;
    }

    function imagesFunction() {
      var result = document.getElementById("images").value;
      changeImg.src = "../../i/pictype/" + result;
    }
  </script>


</body>
