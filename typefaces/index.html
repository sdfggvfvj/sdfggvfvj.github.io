<!DOCTYPE html>
<html>
<title>notyourtypeFoundry - typefaces tryout</title>
    <head>
<link rel="stylesheet" href="style.css">
    </head>
    <body>

      <div class="sliders">
        Size | <span id="sizeOutput"> 10pt</span>
          <input type="range" min="10" max="150" step="0" oninput="sizeVal(this.value)" onchange="sizeVal(this.value)">
        Letter Spacing |   <span id="spaceOutput">0pt</span>
          <input type="range" min="-10" max="100" step="0" oninput="spaceVal(this.value)" onchange="spaceVal(this.value)">
          Line Height |   <span id="heightOutput">10pt</span>
          <input type="range" min="10" max="80" step="0" oninput="heightVal(this.value)" onchange="heightVal(this.value)">

      </div>
      <div class="buttons">
        <button onclick="font1()">barbecue</button>
          <button onclick="font2()">CLOCK-Regular</button>
          <button onclick="font3()">CLOCK-Weird</button>
          <button id='caps'onclick="font4()">lowercase</button>

      </div>

        <div id="blabla" contenteditable="true">
            blablabla bla blabal balabla...!!!  !

          BLAHBLAHBLAHBLAHBLAHBLAHBLAHBLAHBLAHBLAH</div>

        <script>
            var blabla = document.getElementById("blabla");

            function sizeVal(newSize){
                blabla.style.fontSize = newSize + "pt";
                document.getElementById('sizeOutput').innerHTML = newSize +'pt';
            }
            function spaceVal(newSpace){
                blabla.style.letterSpacing = newSpace + "pt";
                document.getElementById('spaceOutput').innerHTML = newSpace +'pt';
            }
            function heightVal(newHeight){
                blabla.style.lineHeight = newHeight + "pt";
                document.getElementById('heightOutput').innerHTML = newHeight +'pt';
            }


            function font1() {
                blabla.style.fontFamily = "barbecue";
            }
            function font2() {
                blabla.style.fontFamily = "CLOCK-Regular";
            }
            function font3() {
                blabla.style.fontFamily = "CLOCK-Weird";
            }
            function font4() {
                            if(blabla.style.textTransform == "uppercase"){
                                blabla.style.textTransform = "none";
                                caps.innerHTML = "lowercase";
                            }else{
                                blabla.style.textTransform = "uppercase";
                                caps.innerHTML = "ALLCAPS";
                            }
                        }
        </script>

        <footer> coding support by <a href="https://mariemadonna.com">Marie Madonna</a></footer>
    </body>
</html>
