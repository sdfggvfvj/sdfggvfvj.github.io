<script>
var typing = document.getElementById("txt");

function sizeVal(newSize){
  typing.style.fontSize = newSize + "pt";
  document.getElementById('sizeOutput').innerHTML = newSize;
}
function spaceVal(newSpace){
  typing.style.letterSpacing = newSpace + "pt";
  document.getElementById('spaceOutput').innerHTML = newSpace;
}
function heightVal(newHeight){
  typing.style.lineHeight = newHeight + "pt";
  document.getElementById('heightOutput').innerHTML = newHeight;
}
